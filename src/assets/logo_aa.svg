<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient and Shadow Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:grey;stop-opacity:1"/>
    </linearGradient>
    <filter id="fancy-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black"/>
    </filter>
  </defs>

  <!-- AI Chip Diagram -->
  <rect x="10" y="20" width="60" height="60" fill="black" stroke="grey" stroke-width="3"/>
  <line x1="10" y1="50" x2="0" y2="50" stroke="grey" stroke-width="3"/>
  <line x1="70" y1="50" x2="90" y2="50" stroke="grey" stroke-width="3"/>
  <line x1="40" y1="20" x2="40" y2="0" stroke="grey" stroke-width="3"/>
  <line x1="40" y1="80" x2="40" y2="100" stroke="grey" stroke-width="3"/>
  <line x1="10" y1="10" x2="0" y2="0" stroke="white" stroke-width="3"/>
  <line x1="70" y1="10" x2="90" y2="0" stroke="white" stroke-width="3"/>
  <line x1="10" y1="70" x2="0" y2="80" stroke="white" stroke-width="3"/>
  <line x1="70" y1="70" x2="90" y2="80" stroke="white" stroke-width="3"/>

  <!-- Fancy Text "Aa" -->
  <text x="105" y="50" font-family="'Comfortaa', cursive" font-size="48" fill="url(#grad1)" text-anchor="start" dominant-baseline="middle" filter="url(#fancy-shadow)">
    Aa
  </text>
</svg>
